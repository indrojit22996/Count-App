<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <!-- Font Assoume -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- For Web Browser Showing logo -->
    <link rel="Icon" href="img/title-logo.svg">
    <title>CountApp</title>
  </head>
  <body>
    <section class="countapp rounded">
      <div class="container text-center">
        <h1 class="heading">Count App</h1>
        <p class="line display-5">Your Value is 0</p>
        <p class="value h4">0</p>
      </div>
      <!-- Button Section -->
    
        <div class="row text-center">
          <div class="col">
            <button type="button" class="btn btn-outline-success add-btn float-end"><i class="fa-solid fa-plus fa-2xl"></i></button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger float-start sub-btn"><i class="fa-sharp fa-solid fa-minus fa-2xl"></i></i></button>
        </div>
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-outline-info reset text-center">
          <i class="fa-solid fa-rotate-right fa-2xl"></i></button>
     
      </div>
      <div class="container text-center">
        <button type="button" class="btn btn-outline-warning color-btn">Click For Color</button>
        </div>

    </section>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
